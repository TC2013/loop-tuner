<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Nightscout Tuner</title>
</head>
<style>
    #url {
        width: 200px;
    }

</style>
<body>
    <div controls>
        <h1 id="title">Loop Tuner</h1>
        <label for="url">Nightscout URL:</label>
        <input type="text" id="url" value="https://canning.herokuapp.com/"><br>
        <label for="start" class="form">Start:</label>
        <input type="date" class="form" id="start" name="start" value="2022-11-23"> 
        <label for="end" class="form">End:</label>
        <input type="date" class="form" id="end" name="end"value="2022-11-24"> <br>
        <label for="url" class="form">ISF:</label>
        <input type="text" class="form" style="width: 25px;" id="url" value="27">      
        <label for="url" class="form">Weight in Kg:</label>
        <input type="text" class="form" style="width: 25px;"id="url" value="80">
        <button type="button" id="Run" onclick="getData()">Go</button>
    </div>
    <div style="width: 1000px;"><canvas id="bgChart"></canvas></div>

    <script src="./interfaces.ts"></script>
    <script type="module" src="./parseJSON.ts" ></script>
    <script type="module" src="./charts.ts" ></script>
    <script type="module" src="./index.ts"></script>
</body>

</html>
